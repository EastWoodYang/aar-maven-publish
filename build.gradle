// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'

        classpath 'com.eastwood.tools.plugins:aar-maven-publish'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}


apply plugin: 'aar-maven-publish'

aarMavenPublish {
    repositories {
        maven {
            name = "mavenDev"
            url "http://xxx.xxx.xxx:xxx/content/repositories/xxxx_dev/"
            credentials {
                username 'xxxxxx'
                password '******'
            }
        }

        maven {
            name = "mavenRelease"
            url "http://xxx.xxx.xxx:xxx/content/repositories/xxxx_release/"
            credentials {
                username 'xxxxxx'
                password '******'
            }
        }
    }
}